{% extends 'base.html' %}
{% load thumbnail %}

{% block body %}
<div class="container" data-bind="urlList: { imageData: {{ images }} }">
    <div class="row">
        <div class="span6">
            <ul class="thumbnails" data-bind="foreach: currentPageImages">
                <li class="thumbnail span1">
                    <img data-bind="attr: { src: thumbnail }, click: function() {$root.currentImage($data)}" />
                </li>
            </ul>
            <div class="pagination" data-bind="visible: visiblePageNames().length > 1">
                <ul data-bind="foreach: visiblePageNames">
                    <li data-bind="click: action, css: {active: isActive, disabled: !isEnabled}"><a href="#" data-bind="text: title"></a></li>
                </ul>
            </div>
        </div>
        <div class="span6">
            <div class="row">
                <div id="controls"></div>
            </div>
            <div class="row">
                <img data-bind="attr: { src: currentImage() ? currentImage().original : '' }, click: selectImage" />
            </div>
        </div>
    </div>
</div>
{% endblock %}<img data-bind="attr: { src: currentImage() ? currentImage().original : '' }, click: selectImage" />
