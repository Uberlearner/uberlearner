<div class="modal hide fade" id="page-delete-warning-modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3>Warning!</h3>
    </div>
    <div class="modal-body">
        <p>
            Are you sure you want to delete the page "<span data-bind="text: doomedPage() && doomedPage().title"></span>"?
        </p>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Cancel</a>
        <a href="javascript: void(0);" class="btn btn-danger" data-bind="click: doomedPage() && doomedPage().del">Delete</a>
    </div>
</div>
