<form method="post" action="">
    {% csrf_token %}
    <div class="hidden">
        <input checked="checked" type="checkbox" name="deleted" id="id_deleted">
        {{ form }}
    </div>

    <div class="modal hide fade" id="course-delete-warning-modal">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3>Are you sure?</h3>
        </div>
        <div class="modal-body">
            <p>Once a course is deleted, you will not be able to "un-delete" it.</p>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn" data-dismiss="modal">Cancel</a>
            <button type="submit" class="btn btn-danger">I am sure!</button>
        </div>
    </div>
</form>
