{% extends 'templated-base.html' %}
{% load avatar_tags %}

{% block content_title %}
<div class="row">
	<div class="span8">
		<h1>Courses taught by {{instructor.profile.get_best_name}}</h1>
	</div>
	<div class="span4">
		<span class="pull-right">
			<a class="btn btn-primary" href={% url course.create %}><i class="icon-plus-sign icon-white"></i> Create a course!</a>
		</span>
	</div>
</div><br>
{% endblock %}

{% block content %}
<div class="row">
	<div class="span2">
		{% with instructor as user %}
		{% include 'avatar/profile_thumbnail.html' %}
		{% endwith %}
	</div>
	<div 	class="span8 offset2" 
			id="instructor-course-list" 
			data-bind="	uberGridUrl: '/api/v1/courses/',
						uberGrid: gridViewModel, 
						uberGridGetParams: {'instructor': '{{instructor.username}}'}">
	</div>
</div>
{% endblock %}
